<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-[30px] text-center">Process your Money with <span class="font-bold text-blue-800">Deshbondhu Bank</span>!</h1>
    </header>
    <main>
        <section class="mt-6 md:pr-5 md:pl-5">
            <div class="grid p-2 md:grid-cols-3 gap-4 mx-auto text-white">
                <div class="bg-green-600 p-4 rounded-xl">
                    <h4 class="text-[24px]">Deposit</h4>
                    <h3 class="text-[36px]">$<span id="deposit_amnt">0.0</span></h3>
                </div>
                <div class="bg-orange-600 p-4 rounded-xl">
                    <h4 class="text-[24px]">Withdraw</h4>
                    <h3 class="text-[36px]">$<span id="withdraw_amnt">0.0</span></h3>
                </div>
                <div class="bg-sky-600 p-4 rounded-xl">
                    <h4 class="text-[24px]">Balance</h4>
                    <h3 class="text-[36px]">$<span id="balance_amnt">650</span></h3>
                </div>
            </div>
            
        </section>
        <section class="mt-6 md:pr-5 md:pl-5">
            <div class="grid p-2 md:grid-cols-2 gap-4 mt-4 mx-auto text-white">
                <div class="bg-green-700 p-4 rounded-xl">
                    <h4 class="text-[24px]">Please Deposit</h4>
                    <input class="block mb-4 p-2 rounded-lg w-full text-green-700 font-semibold" type="number" name="" id="input_deposit" placeholder="Enter deposit amount" min="1">
                    <button class="btn hover:bg-sky-400" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-orange-700 p-4 rounded-xl">
                    <h4 class="text-[24px]">Please Withdraw</h4>
                    <input class="block mb-4 p-2 rounded-lg w-full text-orange-700 font-semibold" type="number" name="" id="input_withdraw" placeholder="Enter withdraw amount" min="1">
                    <button class="btn hover:bg-sky-400" id="btn-withdraw">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="scripts/calculation.js"></script>
</body>
</html>
