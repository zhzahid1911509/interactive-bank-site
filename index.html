<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-[30px] text-center">Welcome to <span class="font-bold text-blue-800">Deshbondhu Bank</span>!</h1>
    </header>
    <main class="p-4 md:pr-72 md:pl-72">
        <section class="bg-blue-300 w-full text-center p-4 rounded-xl">
            <h3 class="font-semibold text-[20px] text-blue-800">Please Login</h3>
            <div>
                <input class="block mb-4 p-2 rounded-lg" type="email" name="" id="user_email" placeholder="Enter your email">
                <input class="block mb-4 p-2 rounded-lg" type="password" name="" id="user_pass" placeholder="Enter your password">
                <button class="btn hover:bg-sky-400" id="btn-login">Login</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="scripts/login.js"></script>
</body>
</html>
